<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Widgets Test</title>
</head>
<body>
    <script>
class Widget {
    constructor(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.isHovered = false;
        this.isClicked = false;
    }

    isPointInside(mx, my) {
        return mx >= this.x && mx <= this.x + this.width &&
               my >= this.y && my <= this.y + this.height;
    }

    onMouseMove(mx, my) {
        this.isHovered = this.isPointInside(mx, my);
    }

    onMouseDown(mx, my) {
        if (this.isPointInside(mx, my)) {
            this.isClicked = true;
            return true;
        }
        return false;
    }

    onMouseUp(mx, my) {
        this.isClicked = false;
    }

    render(ctx) {
        throw new Error("Render method must be implemented by subclass");
    }
}

class Button extends Widget {
    constructor(x, y, width, height, text, onClick) {
        super(x, y, width, height);
        this.text = text;
        this.onClick = onClick;
    }

    render(ctx) {
        let fillColor = this.isClicked ? "#555555" : 
                       this.isHovered ? "#AAAAAA" : "#888888";
        
        ctx.fillStyle = fillColor;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        
        ctx.strokeStyle = "#000000";
        ctx.lineWidth = 2;
        ctx.strokeRect(this.x, this.y, this.width, this.height);

        ctx.fillStyle = "#FFFFFF";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(this.text, 
                    this.x + this.width / 2, 
                    this.y + this.height / 2);
    }

    onMouseUp(mx, my) {
        super.onMouseUp(mx, my);
        if (this.isPointInside(mx, my) && this.onClick) {
            this.onClick();
        }
    }
}

class SubMenu extends Widget {
    constructor(x, y, width, items) {
        const height = items.length * 30 + 10;
        super(x, y, width, height);
        this.items = items.map((item, index) => ({
            text: item.text,
            onClick: item.onClick,
            y: this.y + 5 + index * 30,
            height: 30
        }));
        this.visible = false;
    }

    isPointInside(mx, my) {
        if (!this.visible) return false;
        return super.isPointInside(mx, my);
    }

    onMouseMove(mx, my) {
        if (!this.visible) return;
        this.isHovered = this.isPointInside(mx, my);
    }

    onMouseDown(mx, my) {
        if (!this.visible) return false;
        for (const item of this.items) {
            if (mx >= this.x && mx <= this.x + this.width &&
                my >= item.y && my <= item.y + item.height) {
                this.isClicked = true;
                return true;
            }
        }
        return false;
    }

    onMouseUp(mx, my) {
        if (!this.visible) return;
        super.onMouseUp(mx, my);
        for (const item of this.items) {
            if (mx >= this.x && mx <= this.x + this.width &&
                my >= item.y && my <= item.y + item.height && item.onClick) {
                item.onClick();
            }
        }
    }

    render(ctx) {
        if (!this.visible) return;
        
        ctx.fillStyle = "#888888";
        ctx.fillRect(this.x, this.y, this.width, this.height);
        
        ctx.strokeStyle = "#000000";
        ctx.lineWidth = 2;
        ctx.strokeRect(this.x, this.y, this.width, this.height);

        ctx.fillStyle = "#FFFFFF";
        ctx.font = "14px Arial";
        ctx.textAlign = "left";
        ctx.textBaseline = "middle";

        this.items.forEach(item => {
            ctx.fillText(item.text, this.x + 10, item.y + item.height / 2);
        });
    }

    show() {
        this.visible = true;
    }

    hide() {
        this.visible = false;
    }
}

class TopMenu extends Widget {
    constructor(x, y, items) {
        const width = items.length * 100;
        const height = 40;
        super(x, y, width, height);
        this.items = items.map((item, index) => ({
            text: item.text,
            submenu: item.submenu ? new SubMenu(x + index * 100, y + height, 150, item.submenu) : null,
            x: x + index * 100,
            width: 100
        }));
    }

    onMouseMove(mx, my) {
        this.isHovered = this.isPointInside(mx, my);
        this.items.forEach(item => {
            if (item.submenu) {
                const isOverItem = mx >= item.x && mx <= item.x + item.width &&
                                  my >= this.y && my <= this.y + this.height;
                const isOverSubmenu = item.submenu.isPointInside(mx, my);
                if (isOverItem || isOverSubmenu) {
                    item.submenu.show();
                } else {
                    item.submenu.hide();
                }
                item.submenu.onMouseMove(mx, my);
            }
        });
    }

    onMouseDown(mx, my) {
        for (const item of this.items) {
            if (item.submenu && item.submenu.isPointInside(mx, my)) {
                return item.submenu.onMouseDown(mx, my);
            }
            if (mx >= item.x && mx <= item.x + item.width &&
                my >= this.y && my <= this.y + this.height) {
                this.isClicked = true;
                return true;
            }
        }
        return false;
    }

    onMouseUp(mx, my) {
        super.onMouseUp(mx, my);
        for (const item of this.items) {
            if (item.submenu && item.submenu.isPointInside(mx, my)) {
                item.submenu.onMouseUp(mx, my);
            }
        }
    }

    render(ctx) {
        ctx.fillStyle = "#666666";
        ctx.fillRect(this.x, this.y, this.width, this.height);
        
        ctx.strokeStyle = "#000000";
        ctx.lineWidth = 2;
        ctx.strokeRect(this.x, this.y, this.width, this.height);

        ctx.fillStyle = "#FFFFFF";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        this.items.forEach(item => {
            ctx.fillText(item.text, item.x + item.width / 2, this.y + this.height / 2);
            if (item.submenu) {
                item.submenu.render(ctx);
            }
        });
    }
}

class WidgetManager {
    constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext("2d");
        this.widgets = [];

        this.canvas.addEventListener("mousemove", (e) => {
            const rect = this.canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            this.widgets.forEach(widget => widget.onMouseMove(mx, my));
            this.render();
        });

        this.canvas.addEventListener("mousedown", (e) => {
            const rect = this.canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            this.widgets.forEach(widget => widget.onMouseDown(mx, my));
            this.render();
        });

        this.canvas.addEventListener("mouseup", (e) => {
            const rect = this.canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            this.widgets.forEach(widget => widget.onMouseUp(mx, my));
            this.render();
        });
    }

    addWidget(widget) {
        this.widgets.push(widget);
    }

    render() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.widgets.forEach(widget => widget.render(this.ctx));
    }
}

function main() {
    const canvas = document.createElement("canvas");
    canvas.width = 800;
    canvas.height = 600;
    document.body.appendChild(canvas);

    const manager = new WidgetManager(canvas);

    const menu = new TopMenu(0, 0, [
        {
            text: "File",
            submenu: [
                { text: "New", onClick: () => console.log("New clicked") },
                { text: "Open", onClick: () => console.log("Open clicked") },
                { text: "Save", onClick: () => console.log("Save clicked") }
            ]
        },
        {
            text: "Edit",
            submenu: [
                { text: "Cut", onClick: () => console.log("Cut clicked") },
                { text: "Copy", onClick: () => console.log("Copy clicked") },
                { text: "Paste", onClick: () => console.log("Paste clicked") }
            ]
        },
        {
            text: "View",
            submenu: [
                { text: "Zoom In", onClick: () => console.log("Zoom In clicked") },
                { text: "Zoom Out", onClick: () => console.log("Zoom Out clicked") }
            ]
        }
    ]);

    manager.addWidget(menu);
    manager.render();
}

main();

    </script>
</body>
</html>
